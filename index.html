<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Antony192</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0020, #3a005f);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .card {
            background: rgba(0, 0, 0, 0.55);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 320px;
            box-shadow: 0 0 25px rgba(180, 0, 255, 0.4);
        }

        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #a855f7;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 6px;
        }

        p {
            font-size: 14px;
            opacity: 0.85;
            margin-bottom: 20px;
        }

        .links a {
            display: block;
            text-decoration: none;
            background: linear-gradient(135deg, #a855f7, #7c3aed);
            color: white;
            padding: 12px;
            border-radius: 12px;
            margin: 10px 0;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .links a:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.8);
        }
    </style>
</head>
<body>

    <div class="card">
        <img
            class="avatar"
            src="https://i.imgur.com/8Km9tLL.png"
            alt="Kirito">

        <h1>Antony192</h1>
        <p>Gamer • Valorant • Conteúdo</p>

        <div class="links">
            <a href="https://www.twitch.tv/" target="_blank">Twitch</a>
            <a href="https://www.youtube.com/" target="_blank">YouTube</a>
            <a href="https://www.instagram.com/" target="_blank">Instagram</a>
            <a href="https://github.com/antony192" target="_blank">GitHub</a>
        </div>
    </div>

</body>
</html>
