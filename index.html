<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antony192</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f001a, #3a0a6a);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.45);
            padding: 30px 25px;
            border-radius: 20px;
            width: 100%;
            max-width: 360px;
            box-shadow: 0 0 25px rgba(170, 0, 255, 0.6);
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #b266ff;
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(178, 102, 255, 0.9);
        }

        h1 {
            font-size: 26px;
            margin-bottom: 8px;
        }

        p {
            font-size: 14px;
            color: #d9b3ff;
            margin-bottom: 20px;
        }

        .links a {
            display: block;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #7b2cff, #b266ff);
            padding: 14px;
            margin: 10px 0;
            border-radius: 12px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 12px rgba(178, 102, 255, 0.7);
        }

        .links a:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(178, 102, 255, 1);
        }

        footer {
            margin-top: 15px;
            font-size: 12px;
            color: #c299ff;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- IMAGEM -->
        <img
            class="avatar"
            src="https://wallpapercave.com/wp/wp1810646.jpg"
            alt="Kirito">

        <h1>Antony192</h1>
        <p>Bem-vindo ao meu site</p>

        <div class="links">
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://tiktok.com" target="_blank">TikTok</a>
            <a href="https://youtube.com" target="_blank">YouTube</a>
            <a href="https://github.com/antony192" target="_blank">GitHub</a>
        </div>

        <footer>
            Â© 2026 Antony192
        </footer>
    </div>

</body>
</html>
