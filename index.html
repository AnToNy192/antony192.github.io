    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0b0014, #2b003d, #3f001c);
            display: flex;
            align-items: center;
            justify-content: center;

        .container {
            width: 340px;

            height: 70px;

            background: linear-gradient(135deg, #ff4655, #a855f7);

            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 70, 85, 0.8);
        }

        h1 {
            font-size: 26px;
            margin-bottom: 6px;
            letter-spacing: 1px;
        }

        p {
            font-size: 14px;
            opacity: 0.85;
            margin-bottom: 25px;
        }

        .links a {
            display: block;
            margin: 12px 0;
            padding: 14px;
            border-radius: 14px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            background: linear-gradient(135deg, #ff4655, #7c3aed);
            box-shadow: 0 0 15px rgba(255, 70, 85, 0.45);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .links a:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(168, 85, 247, 0.9);
        }

        footer {
            margin-top: 18px;
            font-size: 12px;
            opacity: 0.6;
        }
